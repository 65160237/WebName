<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ระบบรับสมัครนักศึกษา</title>
    <!-- ========= CSS =========-->
    <link rel="stylesheet" href="style.css">
    <!-- ========= Boxicon=========-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- ========= jQuery =========-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector(".sidebar"),
                body = document.querySelector("body"),
                toggle = body.querySelector(".toggle"),
                searchBtn = body.querySelector(".search-box"),
                modeText = document.querySelector(".mode-text");

            toggle.addEventListener("click", () => {
                sidebar.classList.toggle("close");
                toggle.classList.toggle("bx-chevron-right");
                toggle.classList.toggle("bx-chevron-left");
            });

            searchBtn.addEventListener("click", () => {
                sidebar.classList.remove("close");
            });

            modeSwitch.addEventListener("click", () => {
                body.classList.toggle("dark");

                if (body.classList.contains("dark")) {
                    modeText.innerText = "Light Mode";
                } else {
                    modeText.innerText = "Dark Mode";
                }
            });
        });
    </script>

</head>

<body>
    <div class="chart-header">
    </div>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>
                <div class="header-text">
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>

        </header>

        <div class="menu-links">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bxs-search icon'></i>
                    <input type="search" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-line-chart icon'></i>
                            <span class="text nav-text">แดชบอร์ด</span>
                        </a>
                    </li>
                    <li class="nav-link form-menu">
                        <a href="#">
                            <i class='bx bxs-food-menu icon'></i>
                            <span class="text nav-text">ฟอร์ม</span>
                            <i class='bx bx-chevron-down right-icon' style="font-size: 14px;"></i>
                        </a>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text">ฟอร์มรับสมัคร</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-food-menu icon'></i>
                            <span class="text nav-text">ฟอร์มของฉัน</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-info-circle icon'></i>
                            <span class="text nav-text">ข้อมูล</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
        <div class="bottom-content">
            <ul>
                <li class="">
                    <a href="#">
                        <i class='bx bxs-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>
    <section class="home">
        <div class="history">
            <h2>ประวัติข้อมูล</h2>
            <div class="container">
                <div class="row">
                    <div class="col-sm-10">
                        <select class="form-control" id="ลักษณะงาน" name="ลักษณะงาน">
                            <option value="ลักษณะงาน">ลักษณะงาน </option>
                            <option value="สมัครงาน">สมัครงาน</option>
                            <option value="สหกิจศึกษา">สหกิจศึกษา</option>
                        </select>
                        <select class="form-control" id="ตำแหน่งงาน" name="ตำแหน่งงาน">
                            <option value="ตำแหน่งงาน">ตำแหน่งงาน</option>
                            <option value="Developer">Developer</option>
                            <option value="Programmer">Programmer</option>
                            <option value="Tester">Tester</option>
                            <option value="System Analyst">System Analyst</option>
                            <option value="Fullstack Developer">Fullstack Developer</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Ui Design">Ui Design</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
